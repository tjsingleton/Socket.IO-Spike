<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Faye Ruby</title>
</head>
<body>
<pre id="stdout"></pre>
<p><input type="text" id="send"/></p>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="http://echo-staging.crunchconnect.com:9292/faye.js"></script>

<script type='text/javascript'>
  $(function(){
    var stdout  = $("#stdout");
    var send    = $("#send");

    function log(prefix, message) {
      var now = (new Date()).getTime()
        , data = "" + now + "; " + prefix
        ;

      if (message) { data += ": " + message; }

      stdout.append(data + "\n");
    }

    function connected () {
      log("Connect");
    }

    function gets(data) {
      log("IN", data);
    }

    send.keypress(function(e) {
      if (e.keyCode != "13") { return; }

      var data = send.val();
      send.val("");

      log("OUT", data);
      puts(data);
    });

    window.client = new Faye.Client('http://echo-staging.crunchconnect.com:9292/faye');

    client.addExtension({
     incoming: function(message, callback) {
       if (message["channel"] === '/meta/connect') {
         connected();
       }

       callback(message);
     }
    });
    client.subscribe('/message', gets);

    function puts(data) {
      client.publish('/message', data);
    }
  });
</script>
</body>
</html>
